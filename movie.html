<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Ticket Reservation</title>
</head>
<body>
    <center>
    <h1>Movie Ticket Reservation</h1>
    <form>
        <label for="movie">Select Movie:</label>
        <select id="movie" name="movie">
            <option value="avengers">Avengers: Endgame</option>
            <option value="inception">Inception</option>
            <option value="joker">Joker</option>
        </select>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
        <br><br>

        <label for="time">Showtime:</label>
        <select id="time" name="time">
            <option value="10am">10:00 AM</option>
            <option value="1pm">1:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="7pm">7:00 PM</option>
        </select>
        <br><br>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" />
        <br><br>

        <input type="submit" value="Reserve Movie Tickets" />
    </form>
    </center>
</body>
</html>
