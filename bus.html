<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bus Ticket Reservation</title>
</head>
<body>
    <center>
    <h1>Bus Ticket Reservation</h1>
    <form>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Departure city" />
        <br><br>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Destination city" />
        <br><br>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" />
        <br><br>

        <label for="bus-type">Bus Type:</label>
        <select id="bus-type" name="bus-type">
            <option value="ac">AC</option>
            <option value="non-ac">Non-AC</option>
            <option value="volvo">Volvo</option>
        </select>
        <br><br>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" />
        <br><br>

        <input type="submit" value="Reserve Bus Tickets" />
    </form>
    </center>
</body>
</html>
