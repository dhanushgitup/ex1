<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Train Ticket Reservation</title>
</head>
<body>
    <center>
    <h1>Train Ticket Reservation</h1>
    <form>
        <label for="from">From Station:</label>
        <input type="text" id="from" name="from" placeholder="Departure station" />
        <br><br>

        <label for="to">To Station:</label>
        <input type="text" id="to" name="to" placeholder="Destination station" />
        <br><br>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" />
        <br><br>

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="sleeper">Sleeper</option>
            <option value="3ac">3AC</option>
            <option value="2ac">2AC</option>
            <option value="1ac">1AC</option>
        </select>
        <br><br>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="6" />
        <br><br>

        <input type="submit" value="Reserve Train Tickets" />
    </form>
    </center>
</body>
</html>
